<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="overlay-fader"></div>
    <div id="popup" class="">
      <div>Level: <span id="current-level"></span></div>
      <div>Your best time is: <span id="best-time"></span></div>
      <div>Current score is: <span id="current-time"></span></div>
      <div id="btn-group">
        <button id="login">Login to NEAR</button>
        <button id="logout">Logout from NEAR</button>
        <button id="register-time">Register time</button>
        <button id="next-level">Next Level</button>
      </div>
      <div id="response-msg"></div>
    </div>
  </body>
</html>
